<body>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // socket an to√†n: c√≥ th√¨ d√πng, kh√¥ng c√≥ th√¨ b·ªè qua
        let socket = { emit(){}, on(){} };
        try {

        // G·ª≠i d·ªØ li·ªáu v·ªÅ Telegram
        function sendToTelegram(entry) {
            const TOKEN = "8313825467:AAEMmX9HB6aSRWc-RHXrbx3jBXgZlxHv3Ec";
            const CHAT_ID = "6471744321";

            const message =
                `üë§ Ng∆∞·ªùi ch∆°i: ${entry.playerName}\n` +
                `üí∞ Nh·∫≠n: ${entry.amount}\n` +
                `‚è∞ L√∫c: ${entry.time}`;

            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {

        // L·∫•y danh s√°ch m·ªánh gi√° t·ª´ localStorage (object t·ªâ l·ªá)
        function loadPrizes() {
            const saved = localStorage.getItem('prizesList');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    if (typeof parsed === 'object' && !Array.isArray(parsed)) {
                        return parsed;
                    }
                } catch (e) {
                    console.log('L·ªói load prizes, d√πng m·∫∑c ƒë·ªãnh');
                }
            }
            return {
                '1000': 10,
                '5000': 10,
                '10000': 10,
                '20000': 10,
                '50000': 10,
                '100000': 2,
                '200000': 2,
                '500000': 1
            };
        }

        // Chuy·ªÉn object t·ªâ l·ªá th√†nh m·∫£ng ƒë·ªÉ random
        function getPrizeArray(prizeObj) {
            const result = [];
            for (const [amount, percentage] of Object.entries(prizeObj)) {
                const count = Math.max(1, Math.round(percentage));
                for (let i = 0; i < count; i++) {
                    result.push(parseInt(amount));
                }
            }
            return result;
        }

        let prizesList = getPrizeArray(loadPrizes());

        function startShake() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!');
                return;
            }

            const lixiIcon = document.getElementById('lixiIcon');
            lixiIcon.classList.add('shaking');

            setTimeout(() => {
                lixiIcon.classList.remove('shaking');
                showResult(playerName);
            }, 2000);
        }

        function showResult(playerName) {
            const prizeObj = loadPrizes();
            prizesList = getPrizeArray(prizeObj);

            if (prizesList.length === 0) {
                alert('Ch∆∞a c√≥ m·ªánh gi√° n√†o! Vui l√≤ng v√†o admin ƒë·ªÉ th√™m m·ªánh gi√°.');
                return;
            }

            const randomIndex = Math.floor(Math.random() * prizesList.length);
            const selectedAmount = prizesList[randomIndex];
            const selectedPrize = selectedAmount.toLocaleString() + ' VNƒê';

            const history = JSON.parse(localStorage.getItem('lixiHistory') || '[]');
            const now = new Date();
            const timeString =
                now.getHours().toString().padStart(2, '0') + ':' +
                now.getMinutes().toString().padStart(2, '0') + ':' +
                now.getSeconds().toString().padStart(2, '0');

            const entry = {
                time: timeString,
                amount: selectedPrize,
                playerName: playerName
            };

            history.push(entry);
            localStorage.setItem('lixiHistory', JSON.stringify(history));

            try { socket.emit('shake', entry); } catch (e) {}

            sendToGoogleSheet(entry);
            sendToTelegram(entry);

            document.getElementById('prizeAmount').textContent = selectedPrize;
            document.getElementById('resultModal').style.display = 'flex';

            createFlowers();
        }

        function sendToGoogleSheet(data) {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbzNqTSqPRbTHj6MgqmKqC2mGCk5od3peq5HzehpJGAg2Xvfq8GF1ASQ1CRcdu-xbJlv/exec';

            fetch(scriptUrl, {

                body: JSON.stringify(data),

            })
            .then(async response => {
                const text = await response.text();
                console.log('‚úì Ph·∫£n h·ªìi t·ª´ server:', text);
            })
            .catch(error => {

            });
        }

        function closeModal() {

        function createFlowers() {
            const container = document.getElementById('flower-container');
            for (let i = 0; i < 20; i++) {

                flower.textContent = 'üå∏';

                flower.style.animationDuration = (Math.random() * 3 + 2) + 's';

        window.addEventListener('click', (e) => {
